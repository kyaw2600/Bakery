    <div class="img_container">
        <img src="../exer_images/istockphoto-1131837297-612x612.jpg" alt="Bakery">

    <div class="main_p_container">
        <div class="inner_p_container">
            <div class="P_header">
                <p>Contact Us</p>
            </div>

            <div class="main_box_flex">
                <div class="inner_box_letter">
                    <p>If there some requests or anything else just leave a message to us.</p>
                </div>
                <form action="#">
                    <div class="Name_div">
                        <label for="Txtname">Name</label>
                        <input type="text" name="name" id="Txtname" placeholder="Name" required">
                    </div>
                    <div class="Email_div">
                        <label for="Txtemail">Email Address</label>
                        <input type="text" name="email" id="Txtemail" placeholder="Email Address" required>
                    </div>
                    <div class="Msg_div">
                        <span>
                            <label for="Txtmsg" id="msg">Message</label>
                        </span> 
                        <textarea name="msg" id="Txtmsg"></textarea>
                    </div>
                    <div>
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
            

        <div class="main_catego_container">
            <div class="secinner_catego_container2">
                <div class="blank"></div>
                <div class="catego_image4">
                    <img src="../exer_images/menu-bakery.avif" alt="menu">

            </div>

            <div class="thirdinner_catego_container">

                <div class="catego_image5">
